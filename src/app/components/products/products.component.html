<div class="card">
    <div class="box">
        <img class="img" src="{{product.image}}">
    </div>
    <div class="idname">
        <h4 class="name">{{product.name}}</h4>
        <p class="id">/id: {{product.id}}</p>
    </div>
    <h2 class="price">${{product.price}}</h2>
    <h4 class="description">{{product.description}}</h4>
    <div class="footer">
        <div class="stars">
            <div class="stars__s">{{estrellas}}&nbsp;&nbsp;</div>
            <div>{{product.stars}}</div>
        </div>
        <button routerLink="/" class="button" (click)="eliminarProducto()">Eliminar</button>
    </div>
</div>
